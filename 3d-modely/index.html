<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=2.2, minimum-scale=1.0">
    <title>3D Modely | Three.js Návod</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__content">
                <a href="../" class="header__title">Three.js Návod</a>
                <nav class="header__navigation">
                    <ul>
                        <li><a href="#" class="header__navigation-item">Tutoriál</a></li>
                        <li><a href="./3d-modely/" class="header__navigation-item">3D Modely</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="models-page">
            <div class="models-page__content">
                <div id="ModelsSelectMenu" class="models-page__models"></div>
                <div class="models-page__viewport">
                    <div class="model-viewer" id="ModelViewerViewport">
                        <canvas id="WebGLCanvas" class="model-viewer__canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-overlay" id="PageOverlay"></div>
        <div class="download-window" id="DownloadWindow">
            <div class="download-window__header">
                <h2 class="download-window__window-heading">Stáhnout model</h2>
                <button class="download-window__close-button" id="DownloadWindowCloseButton">zrušit
                    <svg>
                        <use xlink:href="../static/img/icon-sprite.svg#icon-cross"></use>
                    </svg>
                </button>
            </div>
            <div class="download-window__content">
                <h3 class="download-window__heading u-mb-3">Model</h3>
                <div class="download-window__buttons u-mb-4">
                    <a href="#" class="button-secondary" id="ModelDownloadButton">FBX soubor</a>
                </div>
                <hr class="u-mb-4">
                <h3 class="download-window__heading u-mb-3">Textury</h3>
                <select class="select-input u-mb-2" id="DownloadWindowVariationSelectInput">
                </select>
                <div id="DownloadWindowTexturesContainer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
